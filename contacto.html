<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto</title>

</head>


<body>

    <header>
        <nav>
            <section>
                <img src="imagenes video juegos/collage/logozonagamer.png" alt="logo empresa" class="logo-img">
            </section>
    
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#servi">Servicios</a></li>
                <li><a href="#">Contactos</a></li>
            </ul> 

    
        </nav>
    
        <a class="ingresar-btn" href="ingresar.html">
            <i class="fa-solid fa-user"></i>
        </a>

        <a href="https://wa.me/5491165485026"><img src="imagenes video juegos/whassap/img.ws.png" alt="Ws" class="ws"></a>


        
        
    </header>
    

    <section class="contact-in">
        <section class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.8990002443243!2d-58.44869672445935!3d-34.58142207296227!2m3!1f0!2f0!3f0!

            %20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1721612745763!5m2!1ses!2sar"
             width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="contact-form">
            <h1>Dejanos tus consulta</h1>
            <form>
                <input type="text" placeholder="Nombre" class="contact-form-txt">
                <input type="text" placeholder="Email" class="contact-form-txt">
                <textarea placeholder="Mensaje" class="contact-form-textarea"></textarea>
                <input type="submit" name="Submit" class="contact-form-btn">


                <ul class="social-icon">

                    <h1>O puedes contactarnos por nuestras redes</h1>

                    <li class="icon-elem">
                        <a href="#"class="icon">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                   
                        <a href="#"class="icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                   
                        <a href="#"class="icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                     
                        <a href="#"class="icon">
                            <i class="fa-sharp fa-regular fa-envelope"></i>
                        </a>
                    </li>  
                </ul>
            </form>
        </section>

    </section>

</body>
</html>
